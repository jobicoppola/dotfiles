section: screens
    macbot:
        alt = super
        super = alt
    winbot:
    jobot:
end
section: links
    macbot:
        right = winbot
    winbot:
        left = macbot
        right = jobot
    jobot:
        left = winbot
end
section: aliases
    macbot:
        #mac-hostname
    winbot:
        #win-hostname
    jobot:
        #lin-hostname
end
section: options
    switchCorners = none
    switchCornerSize = 0
    screenSaverSync = false
    win32KeepForeground = true
    keystroke(Shift+Alt+m) = switchToScreen(macbot)
    keystroke(Shift+Alt+w) = switchToScreen(winbot)
    keystroke(Shift+Alt+j) = switchToScreen(jobot)
end
